<!DOCTYPE html>
<html>
<head>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<style>
.container{
    width:400px;
    margin:100px auto;
}
.container h2{
    text-align:center;
    font-size:20px;
}

#register{
    background-color:#058af0;
    color:#fff;
}
.btn {
    white-space:normal !important;
    word-wrap: break-word;
}
</style>
</head>
<body style="background-color:#cfdde8;">

    <div class="container">
    <h2 style="color:#373b3b;">New User Registration</h2>
        <br><br>
	<form method="post">
		<div class="row">
			<div class="col-md-12 form-group">
				<input type="text" class="form-control" placeholder="First Name" name="fname">
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 form-group">
				<input type="text" placeholder="Last Name" class="form-control" name="lname" >
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 form-group">
				<input type="text" placeholder="Email" class="form-control" name="email">
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 form-group">
				<input type="password" placeholder="Password" class="form-control" name="passwd" id = "passwd">
			</div>
		</div>
        <div class="row">
			<div class="col-md-12 form-group">
				<input type="text" placeholder="Date of Birth(YYYY-MM-DD)" class="form-control" name="dob">
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 form-group">
				<input type="text" placeholder="SSN(###-##-####)" class="form-control" name="ssn">
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 form-group">
				<input type="text" placeholder="Department" class="form-control" name="dpt">
			</div>
		</div>
        <div class="row">
        <div class="col-md-12 form-group">
            <input type="submit" class="btn btn-block btn-login" value="Create Account" id="register">
        </div>
		</div>
	</form>
</div>
</body>
</html>
